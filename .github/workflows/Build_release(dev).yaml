name: Build PVZ Weihua Installer

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如 1.0.0)'
        required: true
        default: '1.0.0'
      pre_install_text:
        description: '更新日志内容 (替换 IBF.txt 中的 {{USER_INPUT}})'
        required: false
        type: string
      post_install_text:
        description: '安装后文本 (不填则直接复制 IAF.txt)'
        required: false
        type: string

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. 处理安装前文本 (IBF.txt)
      - name: Process IBF Text
        shell: powershell
        run: |
          $InputPre = "${{ inputs.pre_install_text }}"
          if (!(Test-Path "Setup")) { New-Item -ItemType Directory -Path "Setup" }

          $TemplatePath = "src/IPT/IBF.txt"
          $TargetPath = "Setup/IBF.txt"
          
          # 使用 UTF8 编码读取模板 (带 BOM)
          $Utf8WithBom = New-Object System.Text.UTF8Encoding($true)
          
          if ($InputPre -and $InputPre.Trim() -ne "") {
              $Content = [System.IO.File]::ReadAllText($TemplatePath, $Utf8WithBom)
              # 替换占位符
              $Content = $Content.Replace("{{USER_INPUT}}", $InputPre)
              # 写入带 BOM 的 UTF8 文件
              [System.IO.File]::WriteAllText($TargetPath, $Content, $Utf8WithBom)
              # 准备 Release 说明
              $InputPre | Out-File -FilePath "release_notes.txt" -Encoding utf8
          } else {
              Copy-Item $TemplatePath -Destination $TargetPath -Force
              "PVZ Weihua ${{ inputs.version }} 发布" | Out-File -FilePath "release_notes.txt" -Encoding utf8
          }

      # 2. 处理安装后文本 (IAF.txt)
      - name: Process IAF Text
        shell: powershell
        run: |
          $Utf8WithBom = New-Object System.Text.UTF8Encoding($true)
          if ("${{ inputs.post_install_text }}" -ne "") {
              [System.IO.File]::WriteAllText("Setup/IAF.txt", "${{ inputs.post_install_text }}", $Utf8WithBom)
          } else {
              Copy-Item "src/IPT/IAF.txt" -Destination "Setup/IAF.txt" -Force
          }

      # 3. 准备 ISS 脚本 (修改版本号)
      - name: Prepare ISS Script
        shell: powershell
        run: |
          $Ver = "${{ inputs.version }}"
          $Utf8WithBom = New-Object System.Text.UTF8Encoding($true)
          
          # 读取原始 ISS
          $Content = [System.IO.File]::ReadAllText("src/Main.iss", $Utf8WithBom)
          
          # 替换版本号定义 (匹配 #define MyAppVerNum "")
          $Content = $Content -replace '(#define\s+MyAppVerNum\s+")[^"]*(")', "`${1}$Ver`${2}"
          $Content = $Content -replace '(#define\s+MyAppVerFull\s+")[^"]*(")', "`${1}$Ver`${2}"
          
          # 另存为 Setup/PVZ_Weihua.iss (带 BOM)
          [System.IO.File]::WriteAllText("Setup/PVZ_Weihua.iss", $Content, $Utf8WithBom)

      # 4. Inno Setup 编译 (更新为 v1.2.7)
      - name: Compile Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
        with:
          path: Setup/PVZ_Weihua.iss

      # 5. 发布 Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: PVZ Weihua v${{ inputs.version }}
          body_path: release_notes.txt
          files: Output/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}